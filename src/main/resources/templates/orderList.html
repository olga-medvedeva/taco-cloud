<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
</head>
<body>
<form method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout"/></form>
<h1>Your orders</h1>
<img th:src="@{/images/TacoCloud.png}"/>
<a th:href="@{/design}" id="another">Design another taco</a><br/>
<a th:href="@{/shoppingCart}" id="shoppingCart">To my shopping cart</a><br/>
<ul>
    <li th:each="order : ${orders}">
        <span th:text="${order.placedAt}">DATE</span> -
        <span th:text="${order.deliveryName}">NAME</span>
        <ul>
            <li th:each="taco : ${order.getTacoOrderRequest.getTacos}">
                <span th:text="${taco.name}"></span> :
                <span th:each="ingredient : ${taco.ingredients}">
              <span th:text="${ingredient.name}">INGREDIENT</span></br>
            </span>
            </li>
        </ul>
    </li>
</ul>
</body>
</html>
